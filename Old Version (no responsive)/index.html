<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG - NEWS (old version)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="" class="logo">
                <img src="assets/ig-news-new.png" alt="LOGO" onclick="reload()">
            </a>
            <div class="nav-links flex">
                <ul class="flex">
                    <li class="hover-links nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-links nav-items" id="esports" onclick="onNavItemClick('esports')">E-sports</li>
                    <li class="hover-links nav-items" id="ai" onclick="onNavItemClick('AI')">AI</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-input" class="search-input" placeholder="Search" type="text">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://placehold.co/400x200?text=NEWS" alt="NEWS image">
            </div>
            <div class="card-content flex">
                <h3 class="news-title" id="news-title">GTA-6 Release date?</h3>
                <h6 class="news-source" id="news-source">Take2 Interactive 10/2/25</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore nemo in optio veritatis debitis vel laborum nisi dicta temporibus eum?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
